

<mat-card class="card">
    <mat-card-header [style.backgroundColor]="'white'"> 
        
      <div mat-card-avatar routerLink="" class="card-header-image"></div>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-tab-group class="tab-group" mat-align-tabs="center">
          
            <mat-tab label="SignUp">
                <ng-template mat-tab-label>
                  <mat-icon>person</mat-icon>
                </ng-template>
                <div class="tab-content" [style.backgroundColor]="'grey'">
                    <app-sign-up></app-sign-up>
                </div>  
              </mat-tab>
            <mat-tab label="SignIn">
            <ng-template mat-tab-label>
              <mat-icon>login</mat-icon>
            </ng-template>
            <div class="tab-content" [style.backgroundColor]="'grey'">
                <app-sign-in></app-sign-in>
            </div>
          </mat-tab>
        
        </mat-tab-group>
      </div>
    </mat-card-content>
  </mat-card>
